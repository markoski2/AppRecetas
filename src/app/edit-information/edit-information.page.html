<ion-header [translucent]="true" >
  <div class="MarginToolbar backgroundColorBlue">
    <div class="MarginBtnBack">
      <ion-buttons slot="start">
        <ion-back-button default-href="#"></ion-back-button>
      </ion-buttons>
      <ion-title>EDITAR RECETA</ion-title>
    </div>
  </div> 
</ion-header>

<ion-content [fullscreen]="true">
<div class="DivTittleName">
  <div >
    <ion-input id="InputName" label="Nombre Receta:" [counter]="true" maxlength="30"></ion-input>
  </div>
</div>
<div>
  <select id="InputPortions" class="Margin">
    <option disabled value="">Establecer Cantidad de Porcion</option>
    <option id="0" value="0">1 Persona</option>
    <option id="1" value="1">2 Personas</option>
    <option id="2" value="2">3 Personas</option>
    <option id="3" value="3">4 Personas</option>
    <option id="4" value="4">+5 Personas</option>
  </select>
</div>
<div>
  <h2>Ingredientes:</h2>
  <div>
    <textarea id="TextIngredients" class="TextProcedure">{{Information?.Ingredients}}</textarea>
  </div>
</div>
<div>
  <h2>Procedimiento:</h2>
  <div class="MarginProcedure">
    <textarea id="TextProcedure" class="TextProcedure" >{{Information?.Procedure}}</textarea>
  </div>
</div>
<div class="DivButtons">
  <button id="Save" class="SizeBtn BtnSave">Guardar</button>
  <button id="Cancel" class="SizeBtn BtnCancel">Cancelar</button>
</div>
</ion-content>
