<ion-header [translucent]="true" >
    <div class="MarginToolbar backgroundColorBlue">
      <div class="MarginBtnBack">
        <ion-buttons slot="start">
          <ion-back-button class="ColorButtonBack" default-href="#"></ion-back-button>
        </ion-buttons>
        <ion-title>RECETA</ion-title>
      </div>
      <div *ngIf=" myRecipes==true ">
        <img (click)="BtnEdit()" id="BtnEdit" src="../../assets/icon/Edit.png" alt="EDITAR">
        <img (click)="BtnDelete()" id="BtnDelete" src="../../assets/icon/TrashCollector.png" alt="BORRAR">
      </div>
    </div> 
</ion-header>

<ion-content>
  <div class="DivTittleName">
    <div><img class="CardImg" src="{{Information?.webviewPath}}"></div>
    <h1>{{Information?.Name}}</h1>
  </div>
  <div>
    <h2>Ingredientes:</h2>
    <div>
      <textarea readonly class="TextProcedure">{{Information?.Ingredients}}</textarea>
    </div>
  </div>
  <div>
    <h2>Procedimiento:</h2>
    <div class="MarginProcedure">
      <textarea class="TextProcedure"   readonly >{{Information?.Procedure}}</textarea>
    </div>
  </div>
</ion-content>
